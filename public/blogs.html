<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Articles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="nav-placeholder"></div>

    <section id="articles" class="py-5">
<button id="showQrCode" class="nav-link" >Activer 2fa</button>
        <div class="container">
            <h2 class="text-center mb-4">Tous les Articles</h2>
            <div id="blogContainer" class="row"></div>
            <div id="createArticleButton" class="text-center my-4"></div> 
        </div>
    </section>

    <div class="modal fade" id="qrCodeModal" tabindex="-1" aria-labelledby="qrCodeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="qrCodeModalLabel">Configuration 2FA</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p>Scannez ce QR code avec Google Authenticator :</p>
                    <img id="modalQrCodeImage" alt="QR Code 2FA" class="img-fluid mb-3" />
                    <input type="text" class="form-control" id="2faCode" placeholder="Entrez le code">
                    <button class="btn btn-primary mt-3" onclick="verify2FA()">Vérifier</button>
                </div>
            </div>
        </div>
    </div>
    

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Mon Blog. Tous droits réservés.</p>
    </footer>

    <script src="./js/blogCard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
    <script src="./js/blogButton.js"></script>
    <script src="./js/2fa.js"></script>
<script>

document.getElementById('showQrCode').addEventListener('click', async () => {
    try {
        // Appelle l'API pour générer le QR code
        const response = await fetch('http://localhost:4000/2fa/setup', {
            method: 'GET',
            headers: {
                Authorization: `Bearer ${localStorage.getItem('authToken')}`,
            },
        });

        if (!response.ok) {
            const error = await response.json();
            alert(`Erreur : ${error.error}`);
            return;
        }

        const data = await response.json();

        // Affiche le QR code dans la modale
        const qrCodeImage = document.getElementById('modalQrCodeImage');
        qrCodeImage.src = data.qrCode;

        // Ouvre la modale Bootstrap
        const modal = new bootstrap.Modal(document.getElementById('qrCodeModal'));
        modal.show();
    } catch (error) {
        console.error('Erreur lors de la récupération du QR code :', error);
        alert('Une erreur est survenue. Veuillez réessayer.');
    }
});


document.getElementById('closeModal').addEventListener('click', () => {
    const modal = document.getElementById('qrCodeModal');
    // Cache la modal
    modal.classList.add('hidden');
});

</script>
</body>
</html>
